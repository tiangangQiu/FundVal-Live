name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: irm https://astral.sh/uv/install.ps1 | iex
        shell: powershell

      - name: Install Python dependencies
        run: |
          uv pip install --system -r backend/requirements.txt
          uv pip install --system pyinstaller

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build backend with PyInstaller
        run: uv run pyinstaller backend.spec --clean

      - name: Install Electron dependencies
        run: npm ci

      - name: Build Electron app (macOS)
        if: runner.os == 'macOS'
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Linux)
        if: runner.os == 'Linux'
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: release/*.dmg

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## 安装包下载

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: `FundVal-Live-*-arm64.dmg`
            - **Intel**: `FundVal-Live-*-x64.dmg`

            ### Windows
            - **64位**: `FundVal-Live-Setup-*.exe`

            ### Linux
            - **AppImage**: `FundVal-Live-*.AppImage`
            - **Debian/Ubuntu**: `fundval-live_*_amd64.deb`

            ## 本次更新

            ### 新增功能
            - 在 header 和 footer 添加 GitHub 链接，方便用户找到项目源码
            - 添加项目信息 API 端点 (/api/info)
            - 统一版本号管理，前后端动态读取 package.json 版本号

            ### 问题修复
            - 修复页面切换后账户数据不刷新的问题
            - 修复 Windows 启动崩溃问题（缺少 cryptography 模块）
            - 修复版本号不一致问题（package.json vs git tag vs 文件名）

            ### 协议变更
            - 开源协议从 MIT 变更为 AGPL-3.0
            - 确保金融工具的透明度和社区贡献回流

            ## 使用说明

            1. 下载对应平台的安装包
            2. 双击安装
            3. 启动应用即可使用

            数据存储位置：
            - 数据库：`~/.fundval-live/data/fund.db`
            - 日志：`~/.fundval-live/logs/`

            ## 注意事项

            - macOS 首次打开可能提示"无法验证开发者"，请在系统偏好设置 → 安全性与隐私中允许
            - Windows 可能提示 SmartScreen，点击"更多信息"→"仍要运行"
            - Linux AppImage 需要添加执行权限：`chmod +x FundVal-Live-*.AppImage`

            ## 开源协议

            本项目采用 AGPL-3.0 协议开源。如果你使用本项目代码提供网络服务，必须开源你的修改。
            详见：https://github.com/Ye-Yu-Mo/FundVal-Live/blob/main/LICENSE
          files: |
            macos-build/*
            windows-build/*
            linux-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
